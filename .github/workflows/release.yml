name: Release

on:
  release:
    types: published

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest] # Windows is not supported (not working with devenv/nix setup)
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v27
    - uses: cachix/cachix-action@v15
      with:
        name: devenv
    - name: Install devenv.sh
      run: nix profile install nixpkgs#devenv

    - name: Build bindings
      run: |
        devenv shell -- bash -c "make build-c-bindings"

    - name: Create Release Asset
      run: make release-c-bindings

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./dnssec-prover-${{ github.ref_name }}-${{ runner.arch }}.tar.gz
